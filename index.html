<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <main id="main">
      <h1 id="title">The Beatles</h1>
      <figure id="img-div">
        <img
          style="display: block"
          src="https://www.biography.com/.image/ar_233:100%2Cc_fill%2Ccs_srgb%2Cg_faces:center%2Cq_auto:good%2Cw_1920/MTY2MTcyNTE2MzQyMDQ4Mzk4/the-beatles-rehearse-for-that-nights-royal-variety-performance-at-the-prince-of-wales-theatre-4th-november-1963-the-queen-mother-will-attend-photo-by-central-press_hulton-archive_getty-images.webp"
          id="image"
          maxwidth="100%"
          height="auto"
          style="justify-self: center"
        />
        <figcaption id="img-caption">The Beatles playing at TV show</figcaption>
      </figure>
      <p id="tribute-info">
        We are making a tribute to the greatest band that has ever existed
      </p>
      <a
        id="tribute-link"
        href="https://www.thebeatles.com/"
        target="_blank"
      ></a>
    </main>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
